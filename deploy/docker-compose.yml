# ============================================================
# ARKAINBRAIN v8 — Local Development Stack
# ============================================================
# Matches Railway production topology:
#   - web: Flask dashboard + API
#   - worker: Pipeline executor (RQ)
#   - postgres: Database (replaces SQLite)
#   - redis: Job queue + pub/sub
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose up web worker   # Start just app + worker (uses SQLite)
#   docker compose logs -f worker  # Follow worker logs
#
# Env file: copy .env.example → .env and fill in API keys
# ============================================================

services:
  # ── PostgreSQL ──
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: arkainbrain
      POSTGRES_USER: arkain
      POSTGRES_PASSWORD: arkain_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arkain -d arkainbrain"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Web Server ──
  web:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      PORT: "8080"
      DATABASE_URL: postgresql://arkain:arkain_dev@postgres:5432/arkainbrain
      REDIS_URL: redis://redis:6379/0
      OUTPUT_DIR: /data/output
      LOG_DIR: /data/logs
      FLASK_DEBUG: "true"
    volumes:
      - ./:/app
      - appdata:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      gunicorn web_app:app
        --bind 0.0.0.0:8080
        --workers 1
        --threads 8
        --timeout 300
        --reload

  # ── Worker (RQ) ──
  worker:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgresql://arkain:arkain_dev@postgres:5432/arkainbrain
      REDIS_URL: redis://redis:6379/0
      OUTPUT_DIR: /data/output
      LOG_DIR: /data/logs
    volumes:
      - ./:/app
      - appdata:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m rq.cli worker arkainbrain --url redis://redis:6379/0 --with-scheduler --logging_level INFO

  # ── Simulation Runner ──
  sim-runner:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgresql://arkain:arkain_dev@postgres:5432/arkainbrain
      REDIS_URL: redis://redis:6379/0
      OUTPUT_DIR: /data/output
      LOG_DIR: /data/logs
    volumes:
      - ./:/app
      - appdata:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m rq.cli worker arkainbrain:sim --url redis://redis:6379/0 --with-scheduler --logging_level INFO

volumes:
  pgdata:
  appdata:
